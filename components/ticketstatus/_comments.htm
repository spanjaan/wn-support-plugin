<div id="commentsList">
    {% for comment in ticket.comments %}
        <div class="mb-4 card shadow-sm border-0">
            <div class="d-flex justify-content-between align-items-center rounded-top bg-faded-primary p-2">
                <span class="fw-semibold">{{ 'Author'|_ }}: {{ comment.author }}</span>
                <span class="text-muted small">{{ comment.created_at }}</span>
            </div>
            <div class="comment-content p-2">
                {{ comment.content|raw }}
            </div>
        </div>
    {% else %}
        <div class="bg-secondary mb-3 p-4 card">
            <p class="text-muted text-center mb-0">{{ 'No comments yet!'|_ }}</p>
        </div>
    {% endfor %}
</div>
